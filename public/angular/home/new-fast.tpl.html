<div class="container registration">
   <div class="row">
      <div class="col-md-8 col-md-offset-2">
         <div class="panel panel-default" ng-show="!registrationSuccess">
            <div class="panel-heading">Create New Fast</div>
            <div class="panel-body">
               <form class="form-horizontal" name="newFastForm">
                  <div class="form-group" ng-class="{ 'has-error' : !newFastForm.title.$valid }">
                     <label for="title" class="col-md-4 control-label">Fast Title</label>
                     <div class="col-md-8">
                        <input class="form-control" type="text" name="title" ng-model="title" required autofocus>
                     </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : !newFastForm.category.$valid }">
                     <label for="title" class="col-md-2 control-label">Category</label>
                     <div class="col-md-3">
                        <div class="btn-group" uib-dropdown>
                           <button class="btn btn-secondary" uib-dropdown-toggle type="button" id="categoryMenu" 
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                              ng-model="selectedCategory">{{ category.name }} <span class="caret"></span></button>
                           <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="categoryMenu">
                              <li ng-repeat="category in fastCategories" class="dropdown-item" role="menuitem">
                                 <span>{{ category.name }}</span>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>

                  <div>
                     <label for="title" class="col-md-2 control-label">Subtype (Optional)</label>
                     <div class="col-md-5">
                        <input class="form-control" type="text" name="subtype" ng-model="subtype">
                     </div>
                  </div>

                  <div class="container">
                     <div class="col-md-5">
                        <div class="form-group">
                           <div class="input-group date" id="startTimePicker">
                              <input type="text" class="form-control" />
                              <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-5">
                        <div class="form-group">
                           <div class="input-group date" id="endTimePicker">
                              <input type="text" class="form-control" />
                              <span class="input-group-addon">
                                 <span class="glyphicon glyphicon-calendar"></span>
                              </span>
                           </div>
                        </div>
                     </div>     
                  </div>   

                  <div class="form-group">
                     <div class="col-md-12 col-md-offset-4">
                        <button class="btn btn-primary register-button" ng-click="submitRegistration()"
                           ng-disabled=!newFastForm.$valid>Create Fast!</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
