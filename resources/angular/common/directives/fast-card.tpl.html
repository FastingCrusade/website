<div class="fast-card">
   <h1 class="fast-category">{{ fastCategories[fast.category_id].name }} Fast</h1>
   <span class="fast-subtitle">{{ fast.subtype }}</span>
   <hr class="fast-card-divider"/>
   <uib-progressbar animate="false" max="fast.end - fast.start" value="currentTime - fast.start" 
      class="fast-progress" type="success">
      <span ng-class="{'not-begun' : fast.start > currentTime}">{{ fast.start | timeElapsedFromSeconds:currentTime:fast.end }}</span>
   </uib-progressbar>
   <div>{{ fast.description }}</div>   
   <div class="card-footer">
      <button class="btn btn-default pull-left" ng-click="openFast(fast)">See Fast</button>
      <span class="pull-right">Followers: 1</span>
   </div>
</div>
