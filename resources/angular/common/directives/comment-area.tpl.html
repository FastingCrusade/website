<div class="comment-area panel panel-default text-panel-solid" ng-class="{'reply-comment' : isReply}">
   <div class="row">
      <div class="col-md-2 comment-profile-pic">
         <img class="small-pic" ng-src="/img/c-logo-dark.svg">
      </div>
      <div class="col-md-10">
         <div class="row comment-header">
            <span class="pull-left comment-user">User Name</span>
            <a ng-if="!isReply" class="pull-right reply-button">Reply</a>
         </div>
         <div class="row comment-body">
            <p>{{comment.contents}}</p>
         </div>
      </div> 
   </div> 
</div>
